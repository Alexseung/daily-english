name: Send bulk email daily

on:
  schedule:
    # 한국(KST) 오전 7시 → UTC 전날 22시
    - cron: "0 22 * * 0-4"
  workflow_dispatch: # 수동 실행도 가능

jobs:
  send-email:
    runs-on: ubuntu-latest
    steps:
      - name: Call Next.js API route
        run: curl -X GET "https://daily-english-five.vercel.app/api/send-bulk-email"
